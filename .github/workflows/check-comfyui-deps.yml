name: Check ComfyUI Dependencies

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get ComfyUI requirements SHA from GitHub API
        id: remote
        run: |
          SHA=$(curl -sL "https://api.github.com/repos/Comfy-Org/ComfyUI/contents/requirements.txt" | jq -r '.sha')
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Get stored SHA in the repository
        id: stored
        run: |
          if [ -f .github/comfyui-requirements-sha.txt ]; then
            echo "sha=$(cat .github/comfyui-requirements-sha.txt)" >> $GITHUB_OUTPUT
          else
            echo "sha=" >> $GITHUB_OUTPUT
          fi

      - name: Check if changed and update SHA in the repository
        if: steps.remote.outputs.sha != steps.stored.outputs.sha
        run: |
          echo "${{ steps.remote.outputs.sha }}" > .github/comfyui-requirements-sha.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/comfyui-requirements-sha.txt
          git commit -m "build(deps): update ComfyUI requirements"
          git pull --rebase
          git push

      - name: Trigger build
        if: steps.remote.outputs.sha != steps.stored.outputs.sha
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: comfyui-deps-updated
